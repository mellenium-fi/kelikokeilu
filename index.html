<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Sites</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0.5rem;
    background: #f0f0f0;
  }

  h1, h2 {
    text-align: center;
  }

  #top-text, #bottom-text {
    padding: 1rem;
    text-align: center;
  }

  .site-card {
    background: white;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }

  .site-main {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .left-column {
    flex: 1 1 200px;
    margin-right: 1rem;
  }

  .site-name {
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
  }

  .obs-temp {
    font-size: 1.5rem;
    font-weight: bold;
  }

  .forecast {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: flex-start;
  }

  .forecast-item {
    background: #e0e0e0;
    border-radius: 4px;
    padding: 0.5rem;
    flex: 1 1 60px;
    text-align: center;
  }

  #image-section {
    margin: 1rem 0;
    text-align: center;
  }

  img {
    max-width: 100%;
    border-radius: 8px;
  }

  @media(max-width: 600px){
    .site-main {
      flex-direction: column;
    }
    .left-column {
      margin-right: 0;
      margin-bottom: 1rem;
    }
    .forecast-item {
      flex: 1 1 40%;
    }
  }
</style>
</head>
<body>

<div id="top-text">
  <h1>Welcome to Weather Dashboard</h1>
  <p>Check current observations and forecasts for Helsinki area sites.</p>
</div>

<div id="sites-container"></div>

<div id="image-section">
  <img src="https://via.placeholder.com/600x200?text=Weather+Map" alt="Weather map">
</div>

<div id="bottom-text">
  <p>Data provided by MyWeatherService. <a href="#">More info</a></p>
</div>

<script>
const apiUrl = "https://ryaolw225a.execute-api.eu-west-1.amazonaws.com/dev/read";

// Emoji mapping for d4 codes
const D4_EMOJI_MAP = {
  600: "‚ùÑÔ∏è", 
  601: "üå®Ô∏è", 
  602: "üå®Ô∏è", 
  603: "üåßÔ∏è", 
  604: "‚õàÔ∏è", 
  6010: "üå®Ô∏è", 
  6001: "üå®Ô∏è",
};

// Format timestamp to Helsinki local time, rounded to nearest 10 min
function formatObsTime(ts) {
  if (!ts) return "N/A";
  const date = new Date(ts*1000);
  date.setMinutes(Math.round(date.getMinutes()/10)*10);
  return date.toLocaleTimeString('fi-FI', {hour:'2-digit', minute:'2-digit'});
}

function buildForecastItem(f) {
  const emoji = f.d26 != null ? (D4_EMOJI_MAP[f.d26] || f.d26) : "N/A";
  const hour = new Date(f.ts*1000).getHours().toString().padStart(2,'0');
  return `<div class="forecast-item">
            ${hour}h<br>
            ${f.d1 != null ? f.d1+'¬∞C' : 'N/A'}<br>
            ${emoji}<br>
            ${f.d28 != null ? f.d28 : 'N/A'}<br>
            ${f.d4 != null ? (D4_EMOJI_MAP[f.d4] || f.d4) : 'N/A'}
          </div>`;
}

function buildSiteCard(site, index) {
  const obs = site.observation || {};
  const obsD1 = obs.d1 != null ? obs.d1+'¬∞C' : "N/A";
  const obsD4 = obs.d4 != null ? (D4_EMOJI_MAP[obs.d4] || obs.d4) : "N/A";
  const obsD12 = obs.d12 != null ? obs.d12+'¬∞C' : "N/A";
  const obsD26 = obs.d26 != null ? (D4_EMOJI_MAP[obs.d26] || obs.d26) : "N/A";
  const obsTime = formatObsTime(obs.ts);

  const forecastsHtml = (site.forecasts || []).map(buildForecastItem).join("");

  return `
    <div class="site-card">
      <div class="site-main">
        <div class="left-column">
          <div>${index+1}. <span class="site-name">${site.site_name}</span></div>
          <div>Road: ${obsD4} / ${obsD12}</div>
          <div class="obs-temp">${obsD26} ${obsD1}</div>
          <div>Obs: ${obsTime}</div>
        </div>
        <div class="forecast">
          ${forecastsHtml}
        </div>
      </div>
    </div>
  `;
}

async function loadSites() {
  const container = document.getElementById("sites-container");
  try {
    const response = await fetch(apiUrl, {
      headers: { "x-api-key": "uwGUXamNWM7SPb6MDK7cb5Kf85BIQ0o41sOAVAnc" }
    });

    const raw = await response.json();

    if (!raw.sites || !Array.isArray(raw.sites)) {
      console.error("Unexpected API shape:", raw);
      container.innerHTML = "<p>Error: Unexpected data from API</p>";
      return;
    }

    container.innerHTML = raw.sites.map(buildSiteCard).join("");
  } catch(err) {
    console.error("Error loading sites:", err);
    container.innerHTML = "<p>Error loading sites</p>";
  }
}

window.addEventListener("DOMContentLoaded", loadSites);
</script>

</body>
</html>
