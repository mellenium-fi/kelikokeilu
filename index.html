<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Sites</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0.5rem;
    background: #f0f0f0;
  }

  h1, h2 {
    text-align: center;
  }

  /* Shared container for consistent width */
  .container {
    max-width: 1000px;   /* matches site cards */
    margin: 0 auto;
    padding: 0 0.5rem;
  }

  #top-text, #bottom-text, #image-section {
    text-align: center;
  }

  .site-card {
    background: white;
    border-radius: 8px;
    padding: 1rem;
    margin: 1rem auto;       /* center the card */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    max-width: 1000px;        /* limit total width */
  }

  .site-row {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
  }

  .site-left {
    flex: 0 0 auto;    /* shrink to fit content */
    font-size: 1rem;
    min-width: 100px;  /* prevents collapse */
  }

  .site-right {
    flex: 1;
    margin-left: 0.5rem;
    overflow-x: auto;  /* scrollable on mobile if needed */
  }

  .site-name {
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
  }

  .obs-temp {
    font-size: 2rem;
    font-weight: bold;
  }

  /* Forecast as table */
  .forecast {
    display: table;
    border-spacing: 0;
    white-space: nowrap;
  }

  .forecast-row {
    display: table-row;
  }

  .forecast-item, .forecast-time {
    display: table-cell;
    text-align: center;
    padding: 0.4rem;
  }

  .forecast-item {
    background: #e0e0e0;
    border-right: 1px solid white;
  }

  .forecast-item:last-child {
    border-right: none;
  }

  .forecast-time {
    background: transparent;
    font-size: 0.9rem;
    padding-top: 0.2rem;
  }


  #image-section {
    margin: 1rem auto;
    max-width: 1000px;   /* same as site cards */
  }

  .aspect-ratio-box {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 ratio ‚Üí 9 / 16 = 0.5625 */
    overflow: hidden;
    border-radius: 8px;
  }

  .aspect-ratio-box iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* Mobile adjustments */
  @media(max-width: 600px){
    body {
      font-size: 0.9rem; /* smaller global font */
    }

    .site-left {
      font-size: 0.8rem;
      min-width: 60px;   /* narrower observation column */
    }

    .obs-temp {
      font-size: 1.5rem; /* smaller obs temperature */
    }

    .forecast-item {
      font-size: 0.8rem;
      padding: 0.2rem;
    }

    .forecast-time {
      font-size: 0.75rem;
    }
  }
</style>
</head>
<body>



<div class="container">
  <div id="top-text">

  Kokeilu on toteutettu yhteisty√∂ss√§ Espoon kaupungin, Mellenium Oy:n ja AS Teede Tehnokeskuksen kanssa.</p>
  </div>

  <div id="sites-container"></div>

<script>
const apiUrl = "https://ryaolw225a.execute-api.eu-west-1.amazonaws.com/dev/read";

const D4_EMOJI_MAP = {
  601: "Kuiva", 602: "M√§rk√§", 603: "Luminen", 604: "Loskaa",
  605: "Kostea", 606: "Loskaa", 607: "Kuuraa", 608: "J√§inen",
  609: "Kostea", 610: "Kuuraa", 611: "Kostea"
};

const D26_EMOJI_MAP = {
  600: "‚ùÑÔ∏è", 601: "üå®Ô∏è", 602: "üå®Ô∏è", 603: "üåßÔ∏è",
  604: "‚õàÔ∏è", 6010: "üå®Ô∏è", 6001: "üå®Ô∏è",
};

function formatObsTime(ts) {
  if (!ts) return "N/A";
  const date = new Date(ts*1000);
  date.setMinutes(Math.round(date.getMinutes()/10)*10);
  return date.toLocaleTimeString('fi-FI', {hour:'2-digit', minute:'2-digit'});
}

function buildForecastCells(forecasts) {
  const items = forecasts.map(f => {
    const emoji = f.d26 != null ? (D26_EMOJI_MAP[f.d26] || f.d26) : "N/A";
    const road = f.d4 != null ? (D4_EMOJI_MAP[f.d4] || f.d4) : "N/A";
    return `<div class="forecast-item">
              ${f.d1 != null ? Math.round(f.d1) + '¬∞C' : 'N/A'}<br>
              ${emoji}<br>
              ${road}
            </div>`;
  }).join("");

  const times = forecasts.map(f => {
    const hour = new Date(f.ts*1000).getHours().toString().padStart(2,'0');
    return `<div class="forecast-time">${hour}</div>`;
  }).join("");

  return `
    <div class="forecast-row">${items}</div>
    <div class="forecast-row">${times}</div>
  `;
}

function buildSiteCard(site) {
  const obs = site.observation || {};
  const obsD1 = obs.d1 != null ? obs.d1 + '¬∞C' : "N/A";
  const obsD4 = obs.d4 != null ? (D4_EMOJI_MAP[obs.d4] || obs.d4) : "N/A";
  const obsD5 = obs.d5 != null ? obs.d5 + '¬∞C' : "N/A";
  const obsD26 = obs.d26 != null ? (D26_EMOJI_MAP[obs.d26] || obs.d26) : "N/A";
  const obsTime = formatObsTime(obs.ts);

  const forecastsHtml = buildForecastCells(site.forecasts || []);

  return `
    <div class="site-card">
      <div class="site-name">${site.site_name}</div>
      <div class="site-row">
        <div class="site-left">
          Tienpinta: ${obsD4} ${obsD5}<br>
          <span class="obs-temp">${obsD26} ${obsD1}</span><br>
          Klo: ${obsTime}
        </div>
        <div class="site-right">
          <div class="forecast">${forecastsHtml}</div>
        </div>
      </div>
    </div>
  `;
}

async function loadSites() {
  const container = document.getElementById("sites-container");
  try {
    const response = await fetch(apiUrl, {
      headers: { "x-api-key": "uwGUXamNWM7SPb6MDK7cb5Kf85BIQ0o41sOAVAnc" }
    });

    const raw = await response.json();
    if (!raw.sites || !Array.isArray(raw.sites)) {
      console.error("Unexpected API shape:", raw);
      container.innerHTML = "<p>Error: Unexpected data from API</p>";
      return;
    }
    container.innerHTML = raw.sites.map(buildSiteCard).join("");
  } catch(err) {
    console.error("Error loading sites:", err);
    container.innerHTML = "<p>Error loading sites</p>";
  }
}

window.addEventListener("DOMContentLoaded", loadSites);
</script>

</body>
