<head>

  <title>Data Display Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-section {
      height: 25vh;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .bottom-section {
      display: flex;
      height: 75vh;
    }

    .left-panel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #ffffff;
    }

    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e8e8e8;
    }

    .entity {
      margin-bottom: 20px;
    }

    .entity-title {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .data-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }

    .label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>

        <div class="data-row"><span class="label">Forecast creation time:</span> <span>No data</span></div>

        <div class="data-row"><span class="label">Road condition:</span> <span>No data</span></div>
      </div>


      <!-- Repeat for other entities -->
    </div>

    <div class="right-panel">

<!-- current -->
<script>
  const apiUrl = 'https://ypz15mr9e8.execute-api.eu-west-1.amazonaws.com/dev/read?SiteID=1274';

  fetch(apiUrl, {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json',
      'x-api-key': 'uwGUXamNWM7SPb6MDK7cb5Kf85BIQ0o41sOAVAnc'
    }
  })

  .then(response => {
    if (!response.ok) throw new Error('API request failed');
    return response.json();
  })

  .then(data => {
    console.log('Parsed JSON:', data);

    if (!Array.isArray(data) || data.length === 0) {
      throw new Error('No data received');
    }

    const item = data[0];
    const { SiteID, FetchedAt, ForecastTime, d4 } = item;

    const html = `
      <div class="entity">
        <div class="entity-title">SiteID: ${SiteID || 'Unknown'}</div>
        <div class="data-row"><span class="label">Forecast creation time:</span> <span>${FetchedAt}</span></div>
        <div class="data-row"><span class="label">Forecast time:</span> <span>${ForecastTime}</span></div>
        <div class="data-row"><span class="label">Road condition:</span> <span>${d4}</span></div>
      </div>
    `;

    document.getElementById('data-container').innerHTML = html;
  })
  .catch(error => {
    document.getElementById('data-container').innerHTML = `<p style="color: red;">Failed to load data: ${error.message}</p>`;
  });
</script>
